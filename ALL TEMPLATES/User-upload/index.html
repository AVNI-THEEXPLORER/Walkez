<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');
    </style>
</head>
<body class="bdy">
    
    <div class="content">
        <h1>Upload Street Images</h1>
        <div class="image-upload">
            <div class="image-header">
                <h3>Upload images of roads and paths where pedestrians might find it inconvenient to traverse.</h3>
            </div>
            <div class="image-body">
                <input type="file" id="imageUplaod" name="image" accept="image/*" required>
                <button type="submit" class="submit">Upload</button>
                <div class="examples">
                    <h2>Example images</h2>
                    <div class="images">
                        <div class="example-image">
                            <img src="example1.jpg" alt="Example 1">
                        </div>
                        <div class="example-image">
                            <img src="example2.png" alt="Example 2">
                        </div>
                        <div class="example-image">
                            <img src="example3.png" alt="Example 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
