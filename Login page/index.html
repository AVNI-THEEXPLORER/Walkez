<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkez
        Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");
            if (showPasswordCheckbox.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</head>

<body class="body1">
    <div class="body">
        <div class="login_container">
            <h1 class="name">WALKEZ <img src="" alt=""></h1>
            <h2 class="login">Login</h2>
            <form class="login_form" action="/login" method="post">
                <input type="text" placeholder="Username" required class="inputtxt"><br>
                <input type="password" placeholder="Password" required class="inputtxt" id="password"><br>
                
                <!-- Show Password checkbox -->
                <input type="checkbox" id="showPassword" onclick="togglePassword()"> Show Password<br><br>
                
                <button type="submit" class="submit1">Login</button>
            </form>
            
            <p class="signup_link">Don't have an account? <a href="#" class="link1">Sign up</a></p>
        </div>
    </div>
</body>
</html>
