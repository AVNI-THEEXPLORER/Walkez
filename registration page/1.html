<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkez Registration</title>
    <link rel="stylesheet" href="1.css">
</head>

<body class="body1">
    <div class="login-container">
        <h1 class="login-title">WALKEZ <img src="" alt=""></h1>
        <h2 class="login-subtitle">Register</h2>
        <form class="login-form" action="/register" method="post">
            <input type="text" placeholder="Full Name" required class="login-input">
            <input type="email" placeholder="Email" required class="login-input">
            <input type="text" placeholder="Username" required class="login-input">
            <input type="password" placeholder="Password" required class="login-input">
            <input type="password" placeholder="Confirm Password" required class="login-input">
            <input type="submit" value="Register" class="login-submit">
        </form>
        <p class="login-text">Already have an account? <a href="#" class="login-link">Login</a></p>
    </div>
</body>
</html>
